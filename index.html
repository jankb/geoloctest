<html>

<body>
  Lat/Long : <div id="pos"></div>
  Altitude : <div id="alt"></div>
  Accuracy : <div id="accu"></div>

  <script>

    function success(pos) {
      console.log("Success");
      const crd = pos.coords;
      document.getElementById("pos").innerHTML = crd.latitude + "," + crd.longitude;;
      if (crd.altitude == null) {
        document.getElementById("alt").innerText = "not supported"
      }
      else {
        document.getElementById("alt").innerText = crd.altitude;
      }
      document.getElementById("accu").innerText = crd.accuracy;

    }
    function error(err) {
      console.error(`ERROR(${err.code}): ${err.message}`);
    }

    options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0,
    };
    
    navigator.geolocation.watchPosition(success, error)
  </script>
</body>

</html>
